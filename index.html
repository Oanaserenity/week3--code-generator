<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Key Code Generator</title>
</head>

<body>
    <div id="welcomeMessage">
        <h1>Welcome to the Key Code Generator!</h1>
        <p>Press any key to see its code, .key, and .charCode values.</p>

    <div id="outputContainer">
        <p id="keyCodeOutput">Key Code: </p>
        <p id="KeyOutput">.key: </p>
        <p id="charCodeOutput">.charCode: </p>
    </div>
    <script src="keyGenerator.js"></script>
</body>

</html>
